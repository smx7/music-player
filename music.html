<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_1467430166_4040916.css">
	<link rel="stylesheet" href="music.css">

	<link rel="icon" href="http://p3.music.126.net/tBTNafgjNnTL1KlZMt7lVA==/18885211718935735.jpg">
	<title>网易雨音乐</title>
	<script type="text/javascript" src="http://o7m41tvmg.bkt.clouddn.com/jquery-1.12.4.min.js">

	</script>

</head>
<body>
	<div class="wapper">
		<!--歌词和歌曲海报-->
		<div >
			<!--背景图片-->
			<div class="background">

				<!--歌词-->
				<div class="music-lyric" >
					<ul class="lyric">
					</ul>
				</div>
			</div>
		</div>
		<!--歌曲信息-->
		<div class="content">
			<audio src=""></audio>
			<!--歌名、歌手、频道信息-->
			<div style="display: inline-block;width:250px;">
				<p class="musicName text_Space text_color"></p>
				<p class="musician text_Space text_color"></p>
				<p class="record text_color"></p>
			</div>
			<!--分享、收藏、喜欢按钮-->
			<div class="music-icon">
				<a class="m-icon m-fenxiang" href="http://service.weibo.com/share/share.php?title=#_loginLayer_1466697157538" style="text-decoration: none;"></a>
				<span class="m-icon m-star"></span>
				<span class="m-icon m-heart"></span>
			</div>

		</div>
		<!--进度条-->
		<span class="basebar">
			<span class="progressbar" style="width: 0%"></span>
		</span>
		<!--切换按钮-->
		<div >
			<div class="switch" style="margin-left: 15px">
				<span class="m-icon m-play btn1"href="http://service.weibo.com/share/share.php?title=#_loginLayer_1466697157538"></span>
				<span class="m-icon m-change btn2"></span>
				<span class="m-icon m-next btn3"></span>
			</div>
			<div class="function">
				<span class="m-icon m-xunhuan colored"href="http://service.weibo.com/share/share.php?title=#_loginLayer_1466697157538"></span>
				<span class="m-icon m-lyric lyriced"></span>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="music.js"></script>
</body>
</html>
